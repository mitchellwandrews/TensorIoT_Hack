<!DOCTYPE html>
<html lang="en" ng-app="TensorApp">
  <head>
    <meta charset="utf-8" />
    <script src="angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>
  <body ng-controller="MainController">
    <div class="container">
      <button type="button" class="btn btn-primary mt-3 mb-3" data-toggle="modal" data-target="#alarmAddModal"><i class="fa fa-plus"></i> Add Alarm</button>
      <table class="table table-striped">
        <thead>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Checked In</th>
          <th>Manage</th>
        </thead>
        <tbody>
          <tr ng-show="loadingAlarms">
            <td colspan="3" class="text-center"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></td>
          </tr>
          <tr ng-show="!loadingAlarms && !alarms.length">
            <td colspan="3" class="text-center">No Alarms added yet!</td>
          </tr>
          <tr ng-show="!loadingAlarms" ng-repeat="alarm in alarms">
            <td>{{ alarm.start_time }}</td>
            <td>{{ alarm.end_time }}</td>
            <td>{{ alarm.check_in === 'true' ? 'Yes' : 'No' }}</td>
            <td><button type="button" class="btn btn-danger" ng-click="deleteAlarm(alarm.id)">DELETE</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal fade" id="alarmAddModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Alarm</h5>
          </div>
          <form ng-submit="saveAlarm($event)">
            <div class="modal-body">
              <!-- <div class="form-group">
                <label>Start Time</label>
                <input type="text" class="form-control" ng-model="alarm.start_time" />
              </div>
              <div class="form-group">
                <label>End Time</label>
                <input type="text" class="form-control" ng-model="alarm.end_time" />
              </div> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
